app:
  headless: false  # viewport capture needs GUI
  renderer: "RayTracedLighting"  # or "PathTracing" / "Hydra" depending on your setup

io:
  scene_json_dir: "/home/yz8733/Github/isaac-rl/data/processed/waymo_scenes_json"
  out_dir: "/home/yz8733/Github/isaac-rl/_captures_300"
  take_first_k_scenes: 10
  image_prefix: "frame_"
  image_ext: "png"

world:
  root_container: "/World/MiniWorlds"
  world_count: 1
  grid_cols: 1            # W=2
  rows: 1                 # L=5 (informational; derived from world_count/grid_cols)
  world_size_m: [200.0, 200.0]
  padding_m: 20.0
  base_z_m: 0.0
  bounds_size_m: 200.0
  origin_mode: "center"
  max_agents_per_world: 30

road:
  jump_break_m: 3.0
  seg_width: 0.10
  seg_height: 0.10
  z_lift: 0.02
  flatten_road_z: true
  road_z_m: 0.0
  polyline_reduction_area: 0.0
  min_points_for_reduction: 10

agents:
  spawn_z_m: 1.0
  goal_radius_m: 3.0
  parked_if_start_in_goal: true
  start_goal_thresh_m: 10.0
  parked_ground_z_m: 0.0
  parked_chassis_size_m: [4.0, 2.0, 1.0]
  parked_wheel_radius_m: 0.35
  parked_wheel_thickness_m: 0.15
  parked_wheel_inset_x_m: 0.6
  parked_wheel_inset_y_m: 0.05
  parked_ground_clearance_m: 0.25
  goal_ring_z_m: 0.0
  goal_ring_tube_radius_m: 0.12
  goal_trigger_height_m: 0.6

physics:
  warmup_frames: 30
  capture_frames: 6000
  physics_substeps_per_frame: 1

ground:
  enable: true
  size_m: [2000.0, 2000.0]     # big enough to cover the grid
  thickness_m: 0.2
  z_m: 0.0
  invisible: true

camera:
  prim_path: "/World/CaptureCam"
  mode: pose
  pose:
    pos_units: [26.428,-1.383,319.049]
    rot_axis: [0.021,-0.027,1]
    rot_deg: 269.109
  print_every_n: 10
  height_m: 120.0
  look_at_z_m: 0.0
  focal_length: 24.0
  horiz_aperture: 20.955
  vert_aperture: 15.2908

control:
  enable: true
  action_repeat: 4          # apply new action every 4 physics steps
  thr_clip: [0.0, 0.6]
  steer_clip: [-1.0, 1.0]
  k_steer: 2.0
  k_thr: 0.8
  goal_success_dist_norm: 0.01   # normalized dist threshold (0.01 * diag)
  speed_scale_mps: 10.0
